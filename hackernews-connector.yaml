apiVersion: 0.1.0
meta:
  version: 0.2.0
  name: hackernews 
  type: http-source
  topic: hackernews
http:
  method: GET
  endpoint: 'https://hnrss.org/newest'
  interval: 3600s
transforms:
  - uses: infinyon-labs/rss-json@0.1.0
  - uses: infinyon/jolt@0.1.0
    with:
      spec:
      - operation: shift
        spec:
          items: ""
  - uses: john/array-map@0.1.0
